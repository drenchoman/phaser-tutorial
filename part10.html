<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bouncedown Clone</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 100 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var stars;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var platformTest;
      var ground;
      var roof;
      var velocity = 60;
      var initalGravity = 200;
      var growPlatform;
      var playerOne = {
        slowPlatform: false,
        fastPlatform: false,
        big: false,
        small: false,
        regular: true,
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        this.physics.world.createDebugGraphic();

        //  A simple background for our game
        this.add.image(400, 300, 'sky');

        ground = this.physics.add.sprite(400, 620, 'ground');
        ground.displayWidth = 800;
        ground.body.allowGravity = false;
        ground.setTint(0xff0000);
        this.tweens.add({
          targets: ground,
          y: 595,
          duration: 1000,
          yoyo: true,
          repeat: -1,
          ease: 'Sine.easeInOut',
        });

        roof = this.physics.add.sprite(400, -15, 'ground');
        roof.displayWidth = 800;
        roof.body.allowGravity = false;
        roof.setTint(0xff0000);

        this.platforms = this.physics.add.group({
          immovable: true,
          allowGravity: false,
        });

        this.tweens.add({
          targets: roof,
          y: 2,
          duration: 1000,
          yoyo: true,
          repeat: -1,
          ease: 'Sine.easeInOut',
        });

        // Create initial platform
        const platform = this.platforms.create(
          Phaser.Math.Between(-50, 850),
          Phaser.Math.Between(400, 600),
          'ground'
        );
        platform.displayWidth = 300;
        platform.setVelocityY(-velocity); // float upwards

        const bouncyPlatform = this.platforms.create(
          Phaser.Math.Between(-50, 850),
          Phaser.Math.Between(500, 700),
          'ground'
        );
        bouncyPlatform.displayWidth = 200;
        bouncyPlatform.setVelocityY(-velocity);
        bouncyPlatform.setTint(0x544223);

        this.fastPlatform = this.platforms.create(
          Phaser.Math.Between(-100, 900),
          Phaser.Math.Between(900, 1110),
          'ground'
        );
        this.fastPlatform.displayWidth = 200;
        this.fastPlatform.setVelocityY(-velocity);
        this.fastPlatform.setTint(0x800080);

        this.slowPlatform = this.platforms.create(
          Phaser.Math.Between(-100, 900),
          Phaser.Math.Between(1000, 1300),
          'ground'
        );
        this.slowPlatform.displayWidth = 200;
        this.slowPlatform.setVelocityY(-velocity);
        this.slowPlatform.setTint(0xe47920);

        this.growPlatform = this.platforms.create(
          Phaser.Math.Between(-200, 950),
          Phaser.Math.Between(1100, 1300),
          'ground'
        );
        this.growPlatform.displayWidth = 250;
        this.growPlatform.setVelocityY(-velocity);
        this.growPlatform.setTint(0x00ff00);

        this.shrinkPlatform = this.platforms.create(
          Phaser.Math.Between(-200, 950),
          Phaser.Math.Between(700, 1300),
          'ground'
        );

        this.shrinkPlatform.displayWidth = 250;
        this.shrinkPlatform.setVelocityY(-velocity);
        this.shrinkPlatform.setTint(0x1e7df0);

        this.cloudPlatform = this.platforms.create(
          Phaser.Math.Between(-50, 1000),
          Phaser.Math.Between(800, 1200)
        );

        this.cloudPlatform.displayWidth = 250;
        this.cloudPlatform.setVelocityY(-velocity);
        this.cloudPlatform.setTint(0xbae0f3);

        // The player and its settings

        //  Player physics properties. Give the little guy a slight bounce.
        //  initial player new player

        player = this.physics.add.sprite(300, 50, 'dude');
        player.setBounce(0.01);
        player.setCollideWorldBounds(true);
        player.body.checkCollision.down = true;
        player.speed = 160;
        player.moves = true;
        player.setGravityY(initalGravity);
        player.p1Size = 2;

        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', {
            start: 0,
            end: 3,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'dude', frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dude', {
            start: 5,
            end: 8,
          }),
          frameRate: 10,
          repeat: -1,
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
        stars = this.physics.add.group({
          key: 'star',
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          //  Give each star a slightly different bounce
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        bombs = this.physics.add.group();

        //  The score
        scoreText = this.add.text(16, 16, 'score: 0', {
          fontSize: '32px',
          fill: '#000',
        });

        //  Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        // works for platforms atm - not sure why platforms doesnt work
        this.physics.add.collider(player, platform);
        this.physics.add.collider(
          player,
          bouncyPlatform,
          bounce,
          null,
          this
        );
        this.physics.add.collider(
          player,
          this.fastPlatform,
          goFast,
          null,
          this
        );
        this.physics.add.collider(
          player,
          this.slowPlatform,
          goSlow,
          null,
          this
        );
        this.physics.add.collider(
          player,
          ground,
          playerLose,
          null,
          this
        );
        this.physics.add.collider(
          player,
          roof,
          playerLose,
          null,
          this
        );

        this.physics.add.collider(
          player,
          this.growPlatform,
          growSize,
          null,
          this
        );
        this.physics.add.collider(
          player,
          this.shrinkPlatform,
          shrinkSize,
          null,
          this
        );

        this.physics.add.collider(
          player,
          this.cloudPlatform,
          cloudy,
          null,
          this
        );

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        this.physics.add.overlap(
          player,
          stars,
          collectStar,
          null,
          this
        );

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        this.time.addEvent({
          delay: 1000, // 1000 ms = 1 second
          callback: updateScore,
          callbackScope: this,
          loop: true,
        });
      }

      function update() {
        // Reset at the start of each frame
        player.setVelocityX(0);
        let speed = player.speed || 160; //
        // console.log('unshrinks time', player.unshrinkTimerStarted);
        // console.log('gravityY:', player.body.gravity.y);
        // console.log('allowGravity:', player.body.allowGravity);
        // console.log('immovable:', player.body.immovable);
        console.log('height', player.body.scaleX);
        const isOnFastPlatform =
          player.body.touching.down &&
          this.fastPlatform.body.touching.up;

        const isOnSlowPlatform =
          player.body.touching.down &&
          this.slowPlatform.body.touching.up;

        const isOnShrinkPlatform =
          player.body.touching.down &&
          this.shrinkPlatform.body.touching.up;

        const isOnGrowPlatform =
          player.body.touching.down &&
          this.growPlatform.body.touching.up;

        const isOnCloudPlatform =
          player.body.touching.down &&
          this.cloudPlatform.body.touching.up;

        // Shrink after seconds if normal size
        if (isOnCloudPlatform && player.p1Size == 2) {
          this.tweens.add({
            targets: this.cloudPlatform,
            alpha: 0,
            duration: 2000,
            ease: 'Linear',
            onComplete: () => {
              const newX = Phaser.Math.Between(-50, 850); // random x within screen
              const newY = 650 + Phaser.Math.Between(0, 200);
              this.cloudPlatform.disableBody(true, true);
              this.cloudPlatform.enableBody(
                true,
                newX,
                newY,
                true,
                true
              );
              this.cloudPlatform.setAlpha(1);
              this.cloudPlatform.setVelocityY(-velocity);
            },
          });
        }

        if (isOnCloudPlatform && player.p1Size == 3) {
          this.tweens.add({
            targets: this.cloudPlatform,
            alpha: 0,
            duration: 1000,
            ease: 'Linear',
            onComplete: () => {
              const newX = Phaser.Math.Between(-50, 850); // random x within screen
              const newY = 650 + Phaser.Math.Between(0, 200);
              this.cloudPlatform.disableBody(true, true);
              this.cloudPlatform.enableBody(
                true,
                newX,
                newY,
                true,
                true
              );
              this.cloudPlatform.setAlpha(1);
              this.cloudPlatform.setVelocityY(-velocity);
            },
          });
        }

        if (
          !isOnGrowPlatform &&
          player.scaleX > 1 &&
          !player.ungrowTimeStarted
        ) {
          player.ungrowTimeStarted = true;
          this.time.delayedCall(10000, () => {
            const stillOffGrowPlatform = !(
              player.body.touching.down &&
              this.growPlatform.body.touching.up
            );

            if (stillOffGrowPlatform && player.scaleX > 1) {
              this.tweens.add({
                targets: player,
                scaleX: 1,
                scaleY: 1,
                duration: 500,
                ease: 'Power2',
                onComplete: () => {
                  player.body.setSize(
                    player.displayWidth,
                    player.displayHeight,
                    true
                  );
                  resetPlayerPhysics();
                  player.ungrowTimerStarted = false;
                },
              });
            } else {
              player.ungrowTimeStarted = false;
            }
          });
        }

        // player not on shrink platform and is still small
        if (
          !isOnShrinkPlatform &&
          player.scaleX < 1 &&
          !player.unshrinkTimerStarted
        ) {
          player.unshrinkTimerStarted = true;

          this.time.delayedCall(10000, () => {
            const stillOffShrinkPlatform = !(
              player.body.touching.down &&
              this.shrinkPlatform.body.touching.up
            );

            if (stillOffShrinkPlatform && player.scaleX < 1) {
              this.tweens.add({
                targets: player,
                scaleX: 1,
                scaleY: 1,
                duration: 500,
                ease: 'Power2',
                onComplete: () => {
                  player.body.setSize(
                    player.displayWidth,
                    player.displayHeight,
                    true
                  );
                  resetPlayerPhysics();
                  player.unshrinkTimerStarted = false;
                },
              });
            } else {
              player.unshrinkTimerStarted = false;
            }
          });
        }
        console.log(player.velocityY);

        if (isOnFastPlatform && cursors.right.isDown) {
          speed = 300; // Boosted speed when going right on fastPlatform
        }
        if (isOnFastPlatform && cursors.left.isDown) {
          speed = 100; // Boosted speed when going right on fastPlatform
        }
        if (isOnSlowPlatform && cursors.right.isDown) {
          speed = 100;
        }
        if (isOnSlowPlatform && cursors.left.isDown) {
          speed = 300;
        }

        // let touchingGrowPlatform = false;

        if (player.size == 3 || player.size == 1) {
          this.time.delayedCall(15000, () => {
            this.tweens.add({
              targets: player,
              scaleX: 1,
              scaleY: 1,
              duration: 300,
              ease: 'Power2',
              onComplete: () => {
                player.size = 2;
              },
            });
          });
        }

        if (gameOver) {
          return;
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-speed);

          player.anims.play('left', true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(speed);

          player.anims.play('right', true);
        } else {
          player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }

        // add new platforms
        this.platforms.children.iterate((platform) => {
          if (platform.y + platform.displayHeight / 2 < 0) {
            // Off the top of the screen — reposition somewhere below
            const newX = Phaser.Math.Between(-50, 850); // random x within screen
            const newY = 650 + Phaser.Math.Between(0, 200); // respawn below screen
            // platform.enableBody(true, newX, newY, true, true);

            platform.setPosition(newX, newY);
            platform.setVelocityY(-velocity);
          }
        });
      }

      function updateScore() {
        if (!gameOver) {
          score += 1;
          scoreText.setText('Score: ' + score);
        }
        if (gameOver) {
          score = 0;
        }
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0) {
          //  A new batch of stars to collect
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, 'bomb');
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
          bomb.allowGravity = false;
        }
      }

      function playerLose() {
        // player.setVelocity(0, 0);

        gameOver = true;
        player.body.checkCollision.none = true;
        player.unshrinkTimerStarted = false;
        player.ungrowTimeStarted = false;
        player.setTint(0xff0000);
        player.anims.play('turn');
        this.time.delayedCall(2000, () => {
          respawnPlayer.call(this);
        });
      }

      function respawnPlayer() {
        // Step 1: Reset scale
        this.tweens.killTweensOf(player);
        player.setScale(1);

        // Step 2: Re-enable body
        // player.body.enable = true;
        player.body.checkCollision.none = false;
        player.setCollideWorldBounds(true);
        player.body.checkCollision.down = true;

        // Step 3: Force body to sync with display
        player.body.setSize(
          player.displayWidth,
          player.displayHeight,
          true
        );
        player.body.setOffset(0, 0);
        // player.body.updateFromGameObject();

        // Step 4: Reset physics properties
        player.setGravityY(initalGravity);
        player.body.allowGravity = true;
        player.body.setImmovable(false);
        player.setBounce(0.01);
        player.setVelocity(0, 0);

        // Step 5: Reposition the player
        player.setPosition(290, 75);

        // Step 6: Restore state
        player.clearTint();
        resetPlayerPhysics();
        gameOver = false;
      }

      function bounce(player, bouncyPlatform) {
        if (
          player.body.touching.down &&
          bouncyPlatform.body.touching.up
        ) {
          player.setVelocityY(-200);
        }
      }

      function goFast(player, fastPlatform) {
        console.log('gofast');
      }

      function cloudy(player, cloudPlatform) {
        console.log('cloudy...');
      }

      function goSlow(player, slowPlatform) {
        console.log('goslow');
      }

      function growSize(player, growPlatform) {
        if (
          player.body.touching.down &&
          growPlatform.body.touching.up &&
          player.scaleX <= 1
        ) {
          makePlayerHeavy();
          this.tweens.add({
            targets: player,
            scaleX: 1.2,
            scaleY: 1.2,
            duration: 300, // in milliseconds
            ease: 'Power2',
            onComplete: () => {
              // ⚠️ Update body size after tween finishes

              const offsetY =
                player.displayHeight - player.body.height;
              player.setOffset(0, offsetY);
              player.setSize(player.width, player.height, true);
              // player.body.setOffset(0, 0);
              player.ungrowTimeStarted = false;
            },
          });
        }
      }

      function shrinkSize(player, shrinkPlatform) {
        if (
          player.body.touching.down &&
          shrinkPlatform.body.touching.up &&
          player.scaleX >= 1
        ) {
          makePlayerLight();
          this.tweens.add({
            targets: player,
            scaleX: 0.75,
            scaleY: 0.75,
            duration: 300, // in milliseconds
            ease: 'Power2',
            onComplete: () => {
              // ⚠️ Update body size after tween finishes

              const offsetY =
                player.displayHeight - player.body.height;
              player.setOffset(0, offsetY);
              player.setSize(player.width, player.height, true);
              // player.body.setOffset(0, 0);
              player.unshrinkTimerStarted = false;
            },
          });
        }
      }

      // function shrinkSize(player, shrinkPlatform) {
      //   if (
      //     player.body.touching.down &&
      //     shrinkPlatform.body.touching.up
      //   ) {
      //     if (player.size == 3) {
      //       this.tweens.add({
      //         targets: player,
      //         scaleX: 1,
      //         scaleY: 1,
      //         duration: 300, // in milliseconds
      //         ease: 'Power2',
      //       });
      //     }
      //     player.size = 1;
      //     player.ticker = 30;
      //     this.tweens.add({
      //       targets: player,
      //       scaleX: 0.75,
      //       scaleY: 0.75,
      //       duration: 300, // in milliseconds
      //       ease: 'Power2',
      //       onComplete: () => {
      //         // ⚠️ Update body size after tween finishes
      //         player.body.setSize(player.width, player.height, true);
      //       },
      //     });
      //   }
      // }

      function makePlayerHeavy() {
        player.setGravityY(300);
        player.setBounce(0);
        player.p1Size = 3;
      }

      function makePlayerLight() {
        player.setGravityY(100);
        player.p1Size = 1;
      }

      function resetPlayerPhysics() {
        player.body.setGravityY(initalGravity);
        player.setBounce(0.01);
        player.setDrag(0);
        player.p1Size = 2;
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
      }
    </script>
  </body>
</html>
